<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Crisis Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Animated Background -->
    <div class="animated-bg"></div>
    
    <!-- Main Container -->
    <div class="container">
        <!-- Glassmorphism Header -->
        <header class="app-header">
            <div class="header-content">
                <div class="logo">
                    <div class="logo-icon">
                        <i class="fas fa-globe-americas"></i>
                    </div>
                    <h1>Global Crisis <span>Tracker</span></h1>
                </div>
                <div class="header-actions">
                    <div class="alert-badge pulse" id="alert-badge">
                        <i class="fas fa-bell"></i>
                        <span class="alert-count">3</span>
                    </div>
                    <button id="refresh-btn" class="icon-btn" aria-label="Refresh">
                        <i class="fas fa-sync-alt"></i>
                    </button>
                </div>
            </div>
            
            <!-- Crisis Type Navigation -->
            <nav class="crisis-nav">
                <div class="nav-container">
                    <button class="nav-btn active" data-crisis-type="all">
                        <i class="fas fa-layer-group"></i>
                        <span>All Crises</span>
                    </button>
                    <button class="nav-btn" data-crisis-type="conflict">
                        <i class="fas fa-fighter-jet"></i>
                        <span>Conflicts</span>
                    </button>
                    <button class="nav-btn" data-crisis-type="disaster">
                        <i class="fas fa-volcano"></i>
                        <span>Disasters</span>
                    </button>
                    <button class="nav-btn" data-crisis-type="health">
                        <i class="fas fa-virus"></i>
                        <span>Health</span>
                    </button>
                    <button class="nav-btn" data-crisis-type="economic">
                        <i class="fas fa-chart-line"></i>
                        <span>Economic</span>
                    </button>
                </div>
            </nav>
        </header>

        <!-- Main Content -->
        <main class="app-main">
            <!-- Live Alert Banner -->
           <!-- Replace the live-alert-banner content with this dynamic version -->
<div class="live-alert-banner" id="live-alert-banner">
  <div class="live-tag">
    <div class="pulse-dot"></div>
    <span>LIVE</span>
  </div>
  <div class="alert-text" id="live-alert-text">
    <span>Loading live updates...</span>
  </div>
  <button class="view-alert-btn" id="refresh-alert-btn">
    Refresh <i class="fas fa-arrows-rotate"></i>
  </button>
</div>

            <!-- Crisis Dashboard -->
            <section class="dashboard">
                <!-- Stats Overview -->
                <div class="stats-overview">
                    <div class="stat-card critical">
                        <div class="stat-icon">
                            <i class="fas fa-exclamation-triangle"></i>
                        </div>
                        <div class="stat-content">
                            <h3>Critical Crises</h3>
                            <p class="stat-value">14</p>
                            <p class="stat-change"><i class="fas fa-arrow-up"></i> 2 today</p>
                        </div>
                    </div>
                    <div class="stat-card displaced">
                        <div class="stat-icon">
                            <i class="fas fa-people-arrows"></i>
                        </div>
                        <div class="stat-content">
                            <h3>Displaced</h3>
                            <p class="stat-value">8.4M</p>
                            <p class="stat-change"><i class="fas fa-arrow-up"></i> 120K today</p>
                        </div>
                    </div>
                    <div class="stat-card countries">
                        <div class="stat-icon">
                            <i class="fas fa-globe-europe"></i>
                        </div>
                        <div class="stat-content">
                            <h3>Countries</h3>
                            <p class="stat-value">42</p>
                            <p class="stat-change"><i class="fas fa-arrow-down"></i> 1 resolved</p>
                        </div>
                    </div>
                </div>

                <!-- Crisis Map Preview -->
                <div class="map-preview" onclick="window.location.href='map.html'">
                    <div class="map-header">
                        <h2><i class="fas fa-map-marked-alt"></i> Global Crisis Map</h2>
                        <button class="view-map-btn">
                            Explore <i class="fas fa-arrow-right"></i>
                        </button>
                    </div>
                    <div class="map-placeholder">
                        <div class="map-overlay"></div>
                        <div class="hotspots">
                            <div class="hotspot" style="top: 30%; left: 65%;">
                                <div class="pulse-dot danger"></div>
                                <div class="hotspot-tooltip">Ukraine Conflict</div>
                            </div>
                            <div class="hotspot" style="top: 45%; left: 75%;">
                                <div class="pulse-dot warning"></div>
                                <div class="hotspot-tooltip">Sudan Crisis</div>
                            </div>
                            <div class="hotspot" style="top: 55%; left: 82%;">
                                <div class="pulse-dot danger"></div>
                                <div class="hotspot-tooltip">Myanmar</div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Recent Crises Section -->
            <section class="recent-crises">
                <div class="section-header">
                    <h2><i class="fas fa-clock-rotate-left"></i> Recent Crisis Updates</h2>
                    <div class="time-filter">
                        <select id="time-filter">
                            <option value="24h">Last 24 Hours</option>
                            <option value="7d">Last 7 Days</option>
                            <option value="30d">Last 30 Days</option>
                        </select>
                    </div>
                </div>
                
                <div class="crisis-feed" id="crisis-feed">
                    <!-- Crisis cards will be loaded here -->
                </div>
            </section>
        </main>

        <!-- Footer Navigation -->
        <footer class="app-footer">
            <button class="footer-btn active">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </button>
            <button class="footer-btn" onclick="window.location.href='https://www.cfr.org/global-conflict-tracker'">
                <i class="fas fa-map"></i>
                <span>Map</span>
            </button>
            <button class="footer-btn" onclick="window.location.href='analytics.html'">
                <i class="fas fa-chart-pie"></i>
                <span>Analytics</span>
            </button>
            <button class="footer-btn" onclick="window.location.href='alerts.html'">
                <i class="fas fa-bell"></i>
                <span>Alerts</span>
            </button>
        </footer>
    </div>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
